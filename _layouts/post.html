---
layout: base
---

<article>
  <h1>{{ page.title }}</h1>
  
  {% if page.subtitle %}
  <p class="post-subtitle">{{ page.subtitle }}</p>
  {% endif %}
  
  <p class="post-meta">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.author %} â€¢ {{ page.author }}{% endif %}
  </p>
  
  {{ content }}
  
  {% if page.tags.size > 0 %}
  <div class="post-tags">
    {% for tag in page.tags %}
    <a href="{{ '/tags' | relative_url }}#{{- tag -}}" class="post-tag">{{ tag }}</a>
    {% endfor %}
  </div>
  {% endif %}
</article>
